<div class="form-popup" id="register">
    <form  class="form-container" action="library/save.php" method="post">
        <input type="hidden" id="table" name="table" value="user">
        <input type="hidden" id="pkey" name="pkey" value="usr_id">
        <input type="hidden" id="afterinsert" name="afterinsert" value="index.php">
        <input type="hidden" name="csrf" value="@csrf_token@">
        <h1>Are you a doctor?</h1>
        <h1>Please register here</h1>
        <div class="input">
            <input type="text" name="name" required value="@usr_name@"/>
            <label for="name" class="label-name">
                <span class="content-name">Name</span>
            </label>
            @usr_name_error@

        </div>
        <div class="input">
            <input type="text" name="last_name" required value="@usr_last_name@"/>
            <label for="last_name" class="label-name">
                <span class="content-name">Last name</span>
            </label>
            @usr_last_name_error@
        </div>
        <div class="input">
            <input type="text" name="email" required value="@usr_email@"/>
            @usr_email_error@
            <label for="email" class="label-name">
                <span class="content-name">Email</span>
            </label>

        </div>
        <div class="input">
            <input type="password" name="psw" required value="@usr_password@"/>
            @usr_password_error@
            <label for="password" class="label-name">
                <span class="content-name">Password</span>
            </label>

        </div>
        <div class="input">
            <input type="text" name="phone" required value="@usr_phone_nr@" />
            <label for="phone" class="label-name">
                <span class="content-name">Phone number</span>
            </label>

        </div>
        <div class="input">
            <input type="text" name="street" required value="@usr_street@"/>
            <label for="street" class="label-name">
                <span class="content-name">Street</span>
            </label>
        </div>
        <div class="input">
            <input type="text" name="house" required value="@usr_h_nr@"/>
            <label for="house" class="label-name">
                <span class="content-name">House</span>
            </label>
        </div>
        <div class="input">
            <input type="text" name="zip_code" required value="@usr_postcode@"/>
            <label for="zip_code" class="label-name">
                <span class="content-name">Zip Code</span>
            </label>
        </div>
        <div class="input">
            <input type="text" name="city" required value="@usr_city@"/>
            <label for="city" class="label-name">
                <span class="content-name">City</span>
            </label>
        </div>
        <div class="input">
            <input type="text" name="country" required value="@usr_country@"/>
            <label for="country" class="label-name">
                <span class="content-name">Country</span>
            </label>
        </div>
        <div class="input">
            <label for="specialty" class="label-name">
                <span class="content-name">Specialty</span>
            </label>
            <div class="col-sm-10">
                @select_specialty@
            </div>
        </div>

        <div class="buttons">
            <button type="submit" class="btn">Register</button>
        </div>
        <div class="cancel" onclick="closeFormReg()">
            <button>
                <svg class="icon icon-cross">
                    <use
                            xlink:href="./dist/icomoon/symbol-defs.svg#icon-cross"
                    ></use>
                </svg>
            </button>
        </div>
    </form>
</div>
