<div class="form-popup" id="register">
    <form  class="form-container" action="library/save.php" method="post">
        <input type="hidden" id="table" name="table" value="user">
        <input type="hidden" id="pkey" name="pkey" value="usr_id">
        <input type="hidden" id="afterinsert" name="afterinsert" value="index.php">
        <input type="hidden" name="csrf" value="@csrf_token@">
        <h1>Are you a doctor?</h1>
        <h1>Please register here</h1>
        <div class="input">
            <input type="text" name="usr_name" required value="@usr_name@"/>
            <label for="usr_name" class="label-name">
                <span class="content-name">Name</span>
            </label>
            @usr_name_error@

        </div>
        <div class="input">
            <input type="text" name="usr_last_name" required value="@usr_last_name@"/>
            <label for="usr_last_name" class="label-name">
                <span class="content-name">Last name</span>
            </label>
            @usr_last_name_error@
        </div>
        <div class="input">
            <input type="text" name="usr_email" required value="@usr_email@"/>
            @usr_email_error@
            <label for="usr_email" class="label-name">
                <span class="content-name">Email</span>
            </label>

        </div>
        <div class="input">
            <input type="password" name="usr_password" required value="@usr_password@"/>
            @usr_password_error@
            <label for="usr_password" class="label-name">
                <span class="content-name">Password</span>
            </label>

        </div>
        <div class="input">
            <input type="text" name="usr_phone_nr" required value="@usr_phone_nr@" />
            <label for="usr_phone_nr" class="label-name">
                <span class="content-name">Phone number</span>
            </label>

        </div>
        <div class="input">
            <input type="text" name="usr_street" required value="@usr_street@"/>
            <label for="usr_street" class="label-name">
                <span class="content-name">Street</span>
            </label>
        </div>
        <div class="input">
            <input type="text" name="usr_h_nr" required value="@usr_h_nr@"/>
            <label for="usr_h_nr" class="label-name">
                <span class="content-name">House</span>
            </label>
        </div>
        <div class="input">
            <input type="text" name="usr_postcode" required value="@usr_postcode@"/>
            <label for="usr_postcode" class="label-name">
                <span class="content-name">Zip Code</span>
            </label>
        </div>
        <div class="input">
            <input type="text" name="usr_city" required value="@usr_city@"/>
            <label for="usr_city" class="label-name">
                <span class="content-name">City</span>
            </label>
        </div>
        <div class="input">
            <input type="text" name="usr_country" required value="@usr_country@"/>
            <label for="usr_country" class="label-name">
                <span class="content-name">Country</span>
            </label>
        </div>
        <div class="input">
            <label for="specialty" class="label-name">
                <span class="content-name">Specialty</span>
            </label>
            <div class="col-sm-10">
                @select_specialty@
            </div>
        </div>

        <div class="buttons">
            <button type="submit" class="btn">Register</button>
        </div>
        <div class="cancel" onclick="closeFormReg()">
            <button>
                <svg class="icon icon-cross">
                    <use
                            xlink:href="./dist/icomoon/symbol-defs.svg#icon-cross"
                    ></use>
                </svg>
            </button>
        </div>
    </form>
</div>
